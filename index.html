        <script>
            //简单用法
            //window.MyNavCard = $MGC();
            //高级用法
            window.addEventListener("DOMContentLoaded", function() {
                window.mgc = $MGC({
                    icon: "https://www.ldd.cc/wp-content/uploads/2021/08/web-logo-150x150.png",
                    /*
                    icon: 可以是头像、网站logo等
                    */
                    name: "卢东东·𝒥ℴ𝓎",
                    /*
                    name: 可以是名字、网站名称等
                    */
                    info: "偷懒界翘楚",
                    /*
                    info: 个性签名、网站口号、信息等，为空或者不设置将不显示
                    默认值: 空
                    */
                    z_index: 9999,
                    /*
                    不用解释，默认值为9999
                    */
                    blur: ".baniframe",
                    /*
                    blur: 想要模糊化处理的页面元素，取值可以是.className（类名）、#idName（id属性值）、tagName（标签名）
                    */
                    lang: "zh-CN",
                    /*
                    lang: 语言设置，目前和关闭按钮的文本有关
                    默认值: zh-CN
                    可选值: zh-CN,zh-TW,en-US
                    如果不提供或者提供的不在可选值内，将使用默认值或者使用html页面的lang属性
                    */
                    mini: true,
                    /*
                    mini: 迷你按钮，用于重新打开MyukiGCard（在页面底部中间位置）
                    默认值: true
                    */
                    darkmode: 2,
                    /*
                    darkmode: 夜间模式
                    默认值: 1
                    可选值: 0、1、2、3
                    0: 禁用夜间模式
                    1: 跟随系统（如果系统支持夜间模式）
                    2: 根据时间，下午6时～上午6时打开夜间模式
                    3: 常开夜间模式
                    */
                    maxWidth: "480px",
                    /*
                    maxWidth: MyukiGCard的最大宽度
                    默认值: 480px
                    */
                    fontFamily: "",
                    /*
                    fontFamily: 字体，为空或不设置将使用默认字体
                    */
                    closeDuration: 20000,
                    /*
                    关闭MyukiGCard后，多久不再显示（即使刷新页面也不再显示，但仍可通过迷你按钮手动打开）
                    默认值: 60000 (60秒)
                    注: 只有defaultClosed设置为false时，closeDuration才起作用
                    */
                    defaultClosed: true,
                    /*
                    默认关闭MyukiGCard
                    默认值: false
                    可选值: true / false
                    注: 若defaultClosed为true，将导致closeDuration失效
                    */
                    hitokoto: {
                        "enable": true,
                        /*
                        enable: 是否启用一言API
                        默认值: false
                        */
                        "cats": ["d", "i", "k"],
                        /*
                        cats: 句子类型，详见：https://developer.hitokoto.cn/sentence/#句子类型-参数
                        默认值: []
                        a: 动画, b: 漫画, c: 游戏, d: 文学, e: 原创, f: 网络, 
                        g: 其他, h: 影视, i: 诗词, j: 网易, k: 哲学, i: 抖机灵
                        */
                        "offline": "兰博基尼和法拉利能一样吗？分手！",
                        /*
                        offline: 一言API请求错误时用于替换的离线语句
                        */
                        "color": "#70a1ff",
                        /*
                        color: 一言语句颜色
                        默认值: #70a1ff
                        */
                    },
                    /*
                    hitokoto: 一言API
                    注: 不兼容IE
                    */
                    links: [{
                        "title": "博客",
                        "url": "https://ldd.cc/",
                        "func": function() {
                            //mgc.close();
                            let cval = confirm("3s后跳转网页！「若微信端拦截，请使用浏览器访问：https://ldd.cc」");
                            if (cval) {
                                setTimeout(function() {
                                    location.href = "https://ldd.cc/"
                                }, 3000);
                            };
                        }
                    }, {
                        "title": "名片",
                        "url": "https://lcc.cc/",
                        "func": function() {
                            //mgc.close();
                            let cval = confirm("3s后跳转网页！「若微信端拦截，请使用浏览器访问：https://si.lu」");
                            if (cval) {
                                setTimeout(function() {
                                    location.href = "https://lcc.cc/ldd/"
                                }, 3000);
                            };
                        }
                    }, {
                        "title": "联系",
                        "url": "/contact/",
                        "target": "_blank"
                    }],
                    /*
                    导航链接列表
                    title: 链接的标题
                    url: 链接地址
                    
                    type: 链接按钮的类型，包括：
                    default | primary | secondary | success | danger | waring | info | light | dark | link
                    如果不提供type，默认为dafault
                    
                    target: 在何处打开链接，包括：
                    _blank（新窗口）| _self(默认) | _parent(父框架) | _top(整个窗口) | framename(指定的框架)
                    如果不提供target，将使用默认
                    
                    func: 按钮点击事件，设置func会导致url失效，可以在自定义方法中添加跳转语句,或者不设置url
                    */
                });
            });
        </script>
